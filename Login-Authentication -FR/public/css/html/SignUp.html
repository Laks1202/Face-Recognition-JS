    <div class="container">
        <form action="https://formspree.io/f/xknlapyg" method="post">
        <h1>Sign Up</h1>
        <div class="box">
            <i class="fa-solid fa-signature"></i>
            <input type="text" name="Full Name" id="name" placeholder="Full Name" required>

            <i class="fa fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required>

            <i class="fa fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter Your Password" required>
        </div>

        <!-- <div class="box">

        </div> -->

        <div class="box1">
            <input type="checkbox" name="File" id="remember_user" checked>
            <label for="remember_user">Remember Me</label>
        </div>

        <button class="btn" type="submit"><span class="material-symbols-outlined">
            arrow_forward_ios
            </span></button><!--google icon-->

        <div class="box2">
            <a href="#">Forgot Password?</a>
